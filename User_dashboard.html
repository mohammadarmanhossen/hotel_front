<!Doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-light">
    <div class="container">
      <h2 class="mb-4 pt-4 fw-bold">Welcome, User Dashboard</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-dark"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-black fw-bold px-3 mx-3" href="home.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link text-black fw-bold  px-3 mx-3" href="service.html">SERVICES</a></li>
          <li class="nav-item"><a class="nav-link text-black fw-bold  px-3 mx-3" href="booking.html">BOOKING</a></li>
          <li class="nav-item"><a class="nav-link text-black  fw-bold px-3 mx-3" href="contact.html">CONTACT</a></li>
        </ul>

        <ul class="navbar-nav ms-auto">

          <div class="dropdown">
            <button class="btn border-0 bg-transparent" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/Images/man_img.jpg" alt="Account" class="rounded-circle" width="40" height="40" />
            </button>
            <ul class="dropdown-menu text-center">
              <li class="p-2">
                <form id="logout" onsubmit="handleLogout(event)" class="m-0">
                  <div class="text-center">
                    <button type="submit" class="btn btn-light text-danger fw-bold px-4 py-2 rounded"
                      aria-label="Logout">
                      Logout
                    </button>
                  </div>
                </form>
              </li>
            </ul>
          </div>

        </ul>


  </nav>


  <!-- Sidebar -->
  <div class="sidebar p-5  ">
    <h4 class="text-center">Dashboard</h4>

    <a href="profile.html" class="mt-5"><i class="fa-solid fa-user"></i> Profile</a>
    <a href="User_dashboard.html" class="mt-3"><i class="fa-solid fa-hotel"></i> Hotel</a>

  </div>

  <!-- Main Content -->
  <div class="content mt-5">


    <!-- Dashboard Cards -->
    <div class="row g-2">
      <div class="col-md-4">
        <div class="dashboard-card">
          <h3>Total Users</h3>
          <p class="fs-4">120</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <h3>Total Hotels</h3>
          <p class="fs-4 ">45</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="dashboard-card">
          <h3>Total Booking</h3>
          <p class="fs-4 ">350</p>
        </div>
      </div>
    </div>

    <!-- ALL Booking Hotel-->
    <div class="col-12 bg-light rounded shadow vh-100 mt-5">

      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>

            <th scope="col">Hotel Name</th>
            <th scope="col">Room</th>
            <th scope="col">In Date</th>
            <th scope="col">Out Date</th>
            <th scope="col">Payment</th>
          </tr>
        </thead>
        <tbody id="hotelBooked">
          <!-- Dynamic rows will be added here -->
        </tbody>
      </table>
    </div>




    <!-- Bootstrap JS -->
    <script src="./static/js/admin.js"></script>

    <script src="./static/js/admin_hotel.js"></script>
    <script src="./static/js/admin_contact.js"></script>
    <script src="./static/js/admin_distirct.js"></script>
    <script src="./static/js/admin_review.js"></script>
    <script src="./static/js/admin_user.js"></script>
